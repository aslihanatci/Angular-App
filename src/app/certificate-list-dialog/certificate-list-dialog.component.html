<h1 mat-dialog-title>{{ data.crew.firstName }} {{ data.crew.lastName }}'s Certificates</h1>

<div mat-dialog-content>
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let certificate">{{ certificate.name }}</td>
    </ng-container>
    
    <ng-container matColumnDef="issueDate">
      <th mat-header-cell *matHeaderCellDef>Issue Date</th>
      <td mat-cell *matCellDef="let certificate">{{ certificate.issueDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef>Expiry Date</th>
      <td mat-cell *matCellDef="let certificate">{{ certificate.expiryDate | date }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onClose()">Close</button>
</div>
